kind: Deployment
metadata:
  name: eks-jenkin-demo
  labels:
    app: eks-jenkin-demo
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: eks-jenkin-demo
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: eks-jenkin-demo
    spec:
      containers:
        - image: mzprateep/eks-jenkin-demo
          imagePullPolicy: Always
          name: eks-jenkin-demo
          ports:
            - containerPort: 8080
              protocol: TCP